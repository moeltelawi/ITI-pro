<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body name="body">
    <div class="form-wrap">
        <form>
            <h1>Admin Profile</h1>
            <img src="images/admin.jpg" alt="admin logo" style="border-radius: 20px; width: 100%; height:100px;" class="center"><br>
            <label for="Uname"><b>User Name</b></label><br>
            <input type="text" placeholder="Enter Email" name="Uname" required>

            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter U Name" name="email" required>

            <label for="Password"><b>Password</b></label><br>
            <input type="password" placeholder="Enter U Password" name="Password" required>

            <label for="ID"><b>ID</b></label><br>
            <input type="text" placeholder="Enter U ID" name="ID" required>

            <label for="Address"><b>Address</b></label><br>
            <input type="text" placeholder="Enter U Address" name="Address" required>

            <!--<label for="Image"><b>Image</b></label><br>
            <input type="image" name="Image" required><br><br>-->


            <label for="Address"><b>Gender</b></label><br>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
           

            <br>
            <input type="submit" name="submit" value="Send">
            <input type="reset">

        </form>

    </div>

</body>

</html>
